<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}MySite{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    body { padding-top: 56px; }
    form input, form select, form textarea { width: 100%; padding: .5rem .75rem; border: 1px solid #d1d5db; border-radius: .375rem; }
    .card { box-shadow: 0 2px 8px rgba(0,0,0,.06); }
    .list-group-item a { text-decoration: none; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">MySite</a>
    </div>
  </nav>

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-light py-3 mt-auto">
    <div class="container text-center small text-muted">Â© {% now "Y" %} MySite</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
