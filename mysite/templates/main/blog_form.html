{% extends "base.html" %}
{% block title %}Create Blog Post{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header"><h4 class="mb-0">Create Blog Post</h4></div>
      <div class="card-body">
        <form method="post">{% csrf_token %}
          {{ form.as_p }}
          <div class="mt-3"><button type="submit" class="btn btn-primary">Publish</button></div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
