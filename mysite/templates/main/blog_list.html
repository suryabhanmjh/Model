<h2>Blog Posts</h2>
<ul>
{% for post in posts %}
  <li><a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a>
    <small>Tags:
      {% for t in post.tags.all %}
        {{ t.name }}{% if not forloop.last %}, {% endif %}
      {% empty %}
        None
      {% endfor %}
    </small>
  </li>
{% endfor %}
</ul>
