{% extends "base.html" %}
{% block title %}Create Student{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h4 class="mb-0">Create Student & Address</h4>
      </div>
      <div class="card-body">
        <form method="post">{% csrf_token %}
          <h5>Student</h5>
          {{ s_form.as_p }}
          <h5>Address</h5>
          {{ a_form.as_p }}
          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
