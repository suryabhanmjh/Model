{% extends "base.html" %}
{% block title %}{{ product.title }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="modern-card">
      <div class="card-header-modern">
        <h4 class="mb-0">
          <i class="fas fa-box me-2"></i>{{ product.title }}
        </h4>
      </div>
      <div class="card-body p-4">
        <div class="row">
          <div class="col-md-8">
            <div class="mb-3">
              <span class="badge bg-primary bg-gradient fs-6 px-3 py-2">
                <i class="fas fa-tag me-1"></i>{{ product.category.name }}
              </span>
            </div>
            <p class="lead">{{ product.description }}</p>
          </div>
          <div class="col-md-4">
            <div class="bg-success bg-gradient rounded-3 p-3 text-center text-white">
              <h3 class="mb-1">
                <i class="fas fa-rupee-sign me-1"></i>{{ product.price }}
              </h3>
              <small>Price</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
